{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3 py-4">
        <h1 class="fs-3">{{ post.title }}<small class="text-muted">By {{ post.author.username }} on {{ post.publish }}</small></h1>
        <img src="{{ post.image.url }}" alt="img" class="img-fluid">
        <p>{{ post.body|safe }}</p>
    </div>
</div>
{% endblock content %}
